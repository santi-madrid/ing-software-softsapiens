name: Test CharacterView Movement

on:
  pull_request:
    branches:
      - develop  # ğŸ”¹ Solo ejecuta los tests cuando se mergea a develop
    types:
      - closed  # ğŸ”¹ Solo cuando el PR se cierra (mergeado)

jobs:
  test_character_view_movement:
    runs-on: ubuntu-latest  # ğŸ”¹ Usamos un entorno Linux en GitHub Actions

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # ğŸ”¹ Descarga el cÃ³digo del repositorio

    - name: Install dependencies
      run: sudo apt-get install libgtest-dev cmake make g++  # ğŸ”¹ Instala Google Test

    - name: Build tests
      run: |
        mkdir build
        cd build
        cmake ..
        make  # ğŸ”¹ Compila los tests

    - name: Run CharacterView movement tests
      run: ./build/test_character_view  # ğŸ”¹ Ejecuta el test
