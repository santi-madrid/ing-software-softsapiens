name: Test CharacterView

on:
  pull_request:
    branches:
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Instalar dependencias
        run: |
          sudo apt update
          sudo apt install -y cmake g++ libgtest-dev scons  # âœ… Instalar SCons

      - name: ğŸ”½ Descargar Godot C++ bindings
        run: |
          git clone --depth=1 https://github.com/godotengine/godot-cpp.git
          cd godot-cpp
          scons platform=linux generate_bindings=yes -j$(nproc)  # âœ… Ahora SCons estÃ¡ instalado

      - name: ğŸ”¨ Compilar Google Test
        run: |
          cd /usr/src/googletest
          sudo cmake .
          sudo make
          sudo cp lib/*.a /usr/lib

      - name: ğŸ—ï¸ Configurar y compilar el proyecto
        run: |
          mkdir build
          cd build
          cmake .. -DGODOT_CPP_PATH=../godot-cpp
          make

      - name: ğŸš€ Ejecutar tests
        run: |
          cd build
          ./run_tests
