name: Test CharacterView

on:
  pull_request:
    branches:
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout del código
        uses: actions/checkout@v3

      - name: 🛠️ Instalar dependencias
        run: |
          sudo apt update
          sudo apt install -y cmake g++ libgtest-dev

      - name: 🔨 Compilar Google Test
        run: |
          cd /usr/src/googletest
          sudo cmake .
          sudo make
          sudo cp lib/*.a /usr/lib

      - name: 🏗️ Configurar y compilar el proyecto
        run: |
          mkdir build
          cd build
          cmake ..  # ✅ Ahora busca en la raíz
          make

      - name: 🚀 Ejecutar tests
        run: |
          cd build
          ./run_tests
