name: Test CharacterView

on:
  pull_request:
    branches:
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout del código
        uses: actions/checkout@v3

      - name: 🛠️ Instalar dependencias
        run: |
          sudo apt update
          sudo apt install -y cmake g++ libgtest-dev scons  # ✅ Instalar SCons

      - name: 🔽 Descargar Godot C++ bindings
        run: |
          git clone --depth=1 https://github.com/godotengine/godot-cpp.git
          cd godot-cpp
          scons platform=linux generate_bindings=yes -j$(nproc)  # ✅ Ahora SCons está instalado

      - name: 🔨 Compilar Google Test
        run: |
          cd /usr/src/googletest
          sudo cmake .
          sudo make
          sudo cp lib/*.a /usr/lib

      - name: 🏗️ Configurar y compilar el proyecto
        run: |
          mkdir build
          cd build
          cmake .. -DGODOT_CPP_PATH=../godot-cpp
          make

      - name: 🚀 Ejecutar tests
        run: |
          cd build
          ./run_tests
