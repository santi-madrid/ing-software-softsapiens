name: Test CharacterView

on: [push, pull_request]  # Ejecutar los tests en cada push o pull request

jobs:
  test_character_view:
    runs-on: ubuntu-latest  # Usamos un entorno Linux en GitHub Actions

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # Descarga el c√≥digo del repositorio

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake make g++ libgtest-dev libgmock-dev
        cd /usr/src/googletest
        sudo cmake .
        sudo make
        sudo mv lib/libgtest*.a /usr/lib
        sudo mv lib/libgtest_main.a /usr/lib
        sudo mv lib/libgmock*.a /usr/lib
        sudo mv lib/libgmock_main.a /usr/lib

    - name: Build tests
      run: |
        mkdir build
        cd build
        cmake ..
        make

    - name: Run CharacterView tests
      run: ./build/test_character_view  # Ejecuta el test
